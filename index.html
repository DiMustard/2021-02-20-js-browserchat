<!DOCTYPE html>
<html lang="ru">

<head>
    <title>БРАУЗЕР-ЧАТ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="login" class="center animate__animated" data-role="chatLogin">
        <input class="input-nickname" placeholder="Введите ваш никнейм, чтобы…" type="text">
        <button class="enter-nickname">Войти в чат</button>
    </div>



    <div id="main" class="none animate__animated" data-role="chatMain">
        <div class="all-users" data-role="userThis">
            <hr>
            <ul class="other-users" data-role="userList"></ul>
        </div>


        <div class="chat">
            <div class="wrapper-messages">
                <ul class="messages" data-role="messList"></ul>
            </div>

            <div class="this-message" data-role="messSend">
                <input class="input-message" placeholder="Начните вводить сообщение…" type="text">
                <button class="enter-message">
                    <svg class="send">
                        <use xlink:href="./images/sprite.svg#send"></use>
                    </svg>
                </button>
            </div>
        </div>
    </div>



    <script id="user-template" type="text/x-handlebars-template">
        <li class="user" data-user="{{nickname}}">
            <img class="user-avatar" src="http://localhost:7777/photos/{{nickname}}.png">
            <span class="user-nickname">{{nickname}}</span>
        </li>
    </script>


    <script id="message-template" type="text/x-handlebars-template">
        <li class="message">
            <img class="user-avatar" src="http://localhost:7777/photos/{{nickname}}.png">
            <div class="message-info">
                <div class="message-user">
                    <span class="user-nickname">{{nickname}}</span>
                    <span class="user-data">{{time}}</span>
                </div>
                <p>{{message}}</p>
            </div>
        </li>
    </script>


    <script id="system-template" type="text/x-handlebars-template">
        <li class="message">
            <span class="system">{{nickname}} {{did}}</span>
        </li>
    </script>



    <script src="./scripts/browserChat.js" type="module"></script>
</body>

</html>
